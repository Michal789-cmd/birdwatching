<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Birdwatching</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* TICKER */
    .ticker-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 47, 95, 0.75); /* poloprůhledné pozadí */
      border-top: 2px solid #3399ff;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      font-size: 15px;
      overflow: hidden;
      z-index: 9999;
      height: 30px;
    }

    .ticker-inner {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: scroll-left 60s linear infinite; /* pomalejší posun */
    }

    .ticker-label {
      background-color: #005bbf;
      padding: 0.2rem 0.8rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 1rem;
    }

    .ticker-text span {
      padding-right: 2rem;
    }

    .ticker-text a {
      color: #aad4ff;
      text-decoration: underline;
    }

    .ticker-text a:hover {
      color: #ffffff;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .ticker-container:hover .ticker-inner {
      animation-play-state: paused;
    }

    @media (max-width: 600px) {
      .ticker-container {
        font-size: 13px;
        height: 28px;
      }

      .ticker-label {
        font-size: 13px;
        padding: 0.2rem 0.6rem;
      }

      .ticker-text span {
        padding-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <iframe src="https://www.youtube.com/embed/n2Unu_mhg4A" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/4kRzwJXaeIM" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/abbR-Ttd-cA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/73-EekdVVU8" allowfullscreen></iframe>
  </div>

  <!-- Ticker -->
  <div class="ticker-container">
    <div class="ticker-inner">
      <div class="ticker-label">INFO</div>
      <div class="ticker-text">
        <span> Vítejte na webu Birdwatching. Vybíráme pro vás relaxační zvířecí streamy z YouTube.</span>
        <span> OS:Navštivte jedinečný pekelný e-shop <a href="https://pekloonline.cz" target="_blank">Pekloonline.cz</a></span>
        <span> Zrelaxovat se můžete také u dechových cvičení <a href="https://michal789-cmd.github.io/box-breathing/" target="_blank">zde</a></span>
        <span> Pro více informací k videím navštivte originální streamy na YouTube.</span>
        <span> Užijte si přírodu.</span>
        <span> </span>
      </div>
    </div>
  </div>
</body>
</html>
